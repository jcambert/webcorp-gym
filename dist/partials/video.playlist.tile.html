<div class="video-playlist-tile" tile-size="wide">
    <a href="#" ui-sref="video.playlist({playlistid:playlistid})">
        <div class="video-tile-thumbnail">
            <div class="video-tile-img">
                <img ng-src="{{img}}">
            </div>
            <div class="video-tile-description">
                <h3>{{title}}</h3>
                <h4>{{description}}</h4>
            </div>
        </div>
    </a>
</div>
