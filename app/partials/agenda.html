

<page title="Agenda">
    <article ng-repeat="event in events">
        <h2><u>{{event.summary}}</u></h2>
        <h3> Le {{event.start.dateTime | moment:'LL'}} de {{event.start.dateTime | moment:'H:mm'}} a {{event.end.dateTime | moment:'H:mm'}} </h2>
        <h3 ng-bind="event.description"/>
    </article>
</page>
